<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Downtime Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f3f4f6;
  margin: 0;
  color: #1e293b;
}
.page { padding: 20px; }
.card {
  background: #fff;
  border-radius: 12px;
  padding: 16px 20px;
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
}
h2 {
  margin: 0 0 14px;
  color: #1e3a8a;
  font-size: 18px;
}
.filters {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 12px;
}
select, button {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}
button {
  background: #2563eb;
  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
button:hover { background: #1d4ed8; }

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}
th { background: #f1f5f9; }
.menu {
  cursor: pointer;
  font-weight: bold;
  float: right;
}
#status {
  font-size: 14px;
  color: #475569;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  z-index: 10;
}
.modal-box {
  background: #fff;
  width: 420px;
  margin: 8% auto;
  padding: 20px;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="page">

<div class="card">
  <h2>Downtime Events</h2>

  <div class="filters">
    <select id="range">
      <option value="24H">Last 24 Hours</option>
      <option value="WEEK">This Week</option>
    </select>
    <button onclick="loadDowntime()">Generate</button>
    <span id="status">â€”</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Duration (min)</th>
        <th>Downtime Description</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="4">Select range and click Generate</td></tr>
    </tbody>
  </table>
</div>

</div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal">
  <div class="modal-box">
    <h3>Edit Downtime Reason</h3>

    <p><b>Start:</b> <span id="mStart"></span></p>
    <p><b>End:</b> <span id="mEnd"></span></p>
    <p><b>Duration:</b> <span id="mDuration"></span> min</p>

    <label>Downtime Reason</label>
    <select id="mReason" style="width:100%;margin:10px 0">
      <option>Power failure</option>
      <option>Planned maintenance</option>
      <option>Material shortage</option>
      <option>Changeover / Setup</option>
      <option>Lubrication cycle</option>
      <option>Quality inspection hold</option>
      <option>Unplanned breakdown</option>
      <option>Overheat cooldown</option>
      <option>Safety interlock opened</option>
      <option>Cleaning / 5S</option>
    </select>

    <button onclick="submitUpdate()">Submit</button>
    <button onclick="closeModal()" style="background:#e5e7eb;color:#000">Cancel</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API = "https://plantwiz.pimateck.in/api";
const DEVICE_ID = "991cf500-661a-11f0-90f1-775fee303094";
const KEYS = [
  "Downtime_Start_Time",
  "Downtime_End_Time",
  "Downtime_Duration",
  "Downtime_Description"
];

const JWT = new URLSearchParams(location.search).get("token") || "";

let selectedTs = null;
let selectedRow = null;

/* ================= HELPERS ================= */
function fmtDate(val) {
  if (!val) return "â€”";
  return new Date(val.replace(" ", "T")).toLocaleString();
}
function secToMin(v) {
  return Math.round(Number(v || 0) / 60);
}

/* ================= RANGE ================= */
function getRange() {
  const type = document.getElementById("range").value;
  const now = Date.now();

  if (type === "24H") {
    return { startTs: now - 86400000, endTs: now };
  }

  const d = new Date();
  d.setHours(0,0,0,0);
  d.setDate(d.getDate() - d.getDay());
  return { startTs: d.getTime(), endTs: now };
}

/* ================= FETCH ================= */
async function loadDowntime() {
  const { startTs, endTs } = getRange();
  document.getElementById("status").textContent = "Loading...";

  const url =
    `${API}/plugins/telemetry/DEVICE/${DEVICE_ID}/values/timeseries` +
    `?keys=${KEYS.join(",")}&startTs=${startTs}&endTs=${endTs}&limit=1000&agg=NONE`;

  const res = await fetch(url, {
    headers: { "X-Authorization": "Bearer " + JWT }
  });

  const data = await res.json();

  // ðŸ”‘ ts is the ROW ID
  const rows = {};
  Object.entries(data).forEach(([key, arr]) => {
    (arr || []).forEach(p => {
      rows[p.ts] = rows[p.ts] || { ts: p.ts };
      rows[p.ts][key] = p.value;
    });
  });

  renderTable(Object.values(rows));
  document.getElementById("status").textContent = "Loaded âœ…";
}

/* ================= RENDER ================= */
function renderTable(rows) {
  const tb = document.getElementById("tableBody");
  tb.innerHTML = "";

  if (!rows.length) {
    tb.innerHTML = "<tr><td colspan='4'>No downtime found</td></tr>";
    return;
  }

  rows.forEach(r => {
    tb.innerHTML += `
      <tr>
        <td>${fmtDate(r.Downtime_Start_Time)}</td>
        <td>${fmtDate(r.Downtime_End_Time)}</td>
        <td>${secToMin(r.Downtime_Duration)}</td>
        <td>
          ${r.Downtime_Description || "â€”"}
          <span class="menu" onclick='openModal(${JSON.stringify(r)})'>â‹®</span>
        </td>
      </tr>
    `;
  });
}

/* ================= MODAL ================= */
function openModal(row) {
  selectedRow = row;
  selectedTs = row.ts;   // ðŸ”´ EXACT TS USED

  document.getElementById("mStart").textContent = fmtDate(row.Downtime_Start_Time);
  document.getElementById("mEnd").textContent   = fmtDate(row.Downtime_End_Time);
  document.getElementById("mDuration").textContent = secToMin(row.Downtime_Duration);
  document.getElementById("mReason").value = row.Downtime_Description || "";

  document.getElementById("editModal").style.display = "block";
}

function closeModal() {
  document.getElementById("editModal").style.display = "none";
}

/* ================= UPDATE (EXACT TS) ================= */
async function submitUpdate() {
  const payload = [{
    ts: selectedTs,   // ðŸ”¥ SAME TS â†’ overwrite
    values: {
      Downtime_Description: document.getElementById("mReason").value
    }
  }];

  await fetch(
    `${API}/plugins/telemetry/DEVICE/${DEVICE_ID}/timeseries/ANY`,
    {
      method: "POST",
      headers: {
        "X-Authorization": "Bearer " + JWT,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    }
  );

  closeModal();
  loadDowntime();
}
</script>

</body>
</html>
